<div>
  <a *ngIf="isLoggedIn && !isOwnerCompany" id="registracijaFirme" [routerLink]="['/register-company']">Registruj firmu<br/></a>
  <a *ngIf="isLoggedIn && isOwnerCompany" id="prikazFirme" [routerLink]="['/userCompany']">Prikazi firmu<br/></a>
  <a *ngIf="isAdmin" id="prikazZahteva" [routerLink]="['/requestsChangeStatus']">Prikazi zahteve za promenu statusa<br/></a>
  <br/>
</div>
<div class="input-group container-fluid">

  <div>
    <div><label for="name">Name </label>
      <input [(ngModel)]="name" type="checkbox" id="name" name="name" checked></div>
    <div>
      <label for="registartionNumber">Registration number </label>
      <input [(ngModel)]="registartionNumber" type="checkbox" id="registartionNumber" name="registartionNumber">
    </div>

  </div>
  <div id = "pretragaDiv" class="form-outline">

    <input type="search" [(ngModel)]="search" id="form1" class="form-control"/>
  </div>
  <button type="button" (click)="pretraga()" class="btn btn-primary">Pretrazi
  </button>
  <button type="button" (click)="ponisti()" class="btn btn-primary">Ponisti
  </button>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Ime</th>
    <th scope="col">PIO</th>
    <th scope="col">PIB</th>
    <th scope="col">Datum registracije</th>
    <th scope="col">Registracioni broj</th>
    <th scope="col">Status</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let c of companies">

    <td>{{c.name}}</td>
    <td>{{c.PIO}}</td>
    <td>{{c.PIB}}</td>
    <td>{{c.registrationDate}}</td>
    <td>{{c.registrationNumber}}</td>
    <td>{{c.status}}</td>
  </tr>
  </tbody>
</table>
