<form (ngSubmit)="registerCompany()" class="vh-100 gradient-custom" #registerForm="ngForm" novalidate>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card  text-dark" id="signUpForm" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>

              <div class="form-outline form-white mb-4">
                <label class="form-label">Naziv</label>
                <input naziv #naziv="ngModel" required [(ngModel)]="nameValue"  id="nameCompany" class="form-control form-control-lg" aria-required="true"/>
              </div>
              <div class="form-outline form-white mb-4">
                <label class="form-label" for="pio">PIO</label>
                <input  minlength="2" #pio="ngModel" required  id="pio" [(ngModel)]="pioValue" name="pio" class="form-control form-control-lg"/>

                <small *ngIf=" pio.touched && ( pio.errors?.['required'])" class="text-danger">
                  Wrong pio value</small>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="pib">PIB</label>
                <input  minlength="2" #pib="ngModel" required  id="pib" [(ngModel)]="pibValue" name="pib" class="form-control form-control-lg"/>

                <small *ngIf=" pib.touched && (pib.errors?.['required'])" class="text-danger">
                  Wrong pio value</small>
              </div>


              <button [disabled]="registerForm.form.invalid"  class="btn btn-outline-primary px-5" type="submit">Register</button>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
